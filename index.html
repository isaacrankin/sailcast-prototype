<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SailCast Prototype</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="styles/vendor/normalize.css">
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/vendor/modernizr.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<header id="primary-header">
			<div class="inner">
				<a href="/" class="logo">
					<h1><abbr title="SailCast">SC</abbr></h1>
				</a>
				<div class="actions">
					<button class="refresh-btn icon-arrows-cw"><span class="label">refresh</span></button>
					<select name="feed-list-select" id="feed-list-select" class="btn">
						<option value="">choose feed</option>
					</select>
					<button class="icon-list btn"><span class="label">choose feed</span></button>
				</div>
			</div>
		</header>

		<div id="player">
			<div class="current-podcast">
				<h4></h4>
			</div>
			<div class="player-controls">
				<button class="icon-to-start"><span class="label">previous</span></button>
				<button class="play-btn icon-play"><span class="label">play</span></button>
				<button class="pause-btn icon-pause"><span class="label">pause</span></button>
				<button class="icon-to-end"><span class="label">next</span></button>
			</div>
			<audio id="native-player" src=""></audio>
			<div class="scrubber"></div>
		</div>

		<div class="view">
			<div id="feed">
				<div class="feed-items"></div>
			</div>
		</div>

		<script src="https://www.google.com/jsapi"></script>
		<script src="scripts/lib.min.js"></script>
		<script src="scripts/main.min.js"></script>
	</body>
</html>
