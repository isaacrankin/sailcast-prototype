<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SailCast Prototype</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.png">
		<link rel="stylesheet" href="styles/vendor/normalize.css">
		<link rel="stylesheet" href="styles/main.css">
		<script src="scripts/vendor/modernizr.min.js"></script>
	</head>
	<body>
		<!--[if lt IE 8]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<header id="primary-header">
			<a href="/" class="logo">
				<h1>SailCast</h1>
			</a>
			<nav></nav>
			<button class="menu-btn">menu</button>
		</header>

		<div id="player">
			<div class="current-podcast">
				<h4></h4>
			</div>
			<audio id="native-player" src="" controls ></audio>
			<div class="scrubber"></div>
		</div>

		<div id="feed">
			<div class="feed-controls">
				<select name="choose-feed" id="choose-feed">
					<option value="">choose feed</option>
				</select>
				<button class="refresh-btn">refresh</button>
			</div>
			<div class="feed-items"></div>
		</div>

		<script src="https://www.google.com/jsapi"></script>
		<script src="scripts/lib.min.js"></script>
		<script src="scripts/main.min.js"></script>
	</body>
</html>
